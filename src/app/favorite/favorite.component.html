<span class="glyphicon glyphicon-star{{ isFavorite ? '': '-empty'}}" (click)="onClick()" ></span>
<fieldset>
  <legend>Using extrapolation</legend>
  Value of isFavorite: {{ isFavorite }} <br />
  Number of clicks: {{ nbOfClicks }}
</fieldset>
<fieldset>
    <legend>Using property binding</legend>
    Value of isFavorite: <span [textContent]="isFavorite"></span><br />
    Number of clicks: <span [textContent]="nbOfClicks"></span>
  </fieldset>
