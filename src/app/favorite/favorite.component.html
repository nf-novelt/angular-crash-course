<span class="glyphicon glyphicon-star{{ isEmpty ? '-empty' : ''}}" (click)="onClick()" ></span>
<fieldset>
  <legend>Using extrapolation</legend>
  Value of isEmpty: {{ isEmpty }} <br />
  Number of clicks: {{ nbOfClicks }}
</fieldset>
<fieldset>
    <legend>Using property binding</legend>
    Value of isEmpty: <span [textContent]="isEmpty"></span><br />
    Number of clicks: <span [textContent]="nbOfClicks"></span>
  </fieldset>
