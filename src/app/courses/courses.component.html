<h2>{{ title }}</h2>
<img src="{{ imageUrl }}" width="200px" height="112px" />
<img [src]="imageUrl2" width="200px" height="112px" />

<div *ngIf="courses.length > 0; else noCourse">
  <h1>List of courses</h1>
  <ul>
      <li *ngFor="let course of courses">
          {{ course }}
      </li>
  </ul>
</div>
<ng-template #noCourse>
  <div>
    No course yet
  </div>
</ng-template>
