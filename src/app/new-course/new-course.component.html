<form>
  <input
    type="text" class="form-control"
    (keyup.enter)="addTopic(topic)" #topic>

  <ul class="list-group">
    <!-- topics refers to the topics getter written n the component (get topics() {...}) -->
    <li
      *ngFor="let topic of topics.controls"
      class="list-group-item"
      (click) = "removeTopic(topic)">{{ topic.value }}      
    </li>
  </ul>
</form>
